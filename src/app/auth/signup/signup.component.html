<div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-back">
    <div class="text-center mb-4">
      <div class="mb-5 mt-4">Sign Up</div>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputUsername" class="form-control" placeholder="Your username" autofocus="" formControlName="username">
      <label for="inputUsername">Username</label>
    </div>

    <div class="form-label-group mt-3">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3 mt-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    <div class="mt-4 register" fxLayout="row" fxLayoutAlign="end" *ngIf="!isLoading">
      <a style="font-size: 1.2rem; cursor:pointer;" (click)="onLogin()">Login</a>
    </div>

    <p class="mt-3 mb-3 text-muted text-center">lanu.io Â© 2017-2019</p>
  </form>
</div>
