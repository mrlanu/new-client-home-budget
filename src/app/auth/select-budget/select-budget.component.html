  <form class="form-back">

      <div class="mb-5 mt-4">Select the Budget</div>
    </div>

    <div class="form-group">
      <label for="budget" class="col-sm-2">Budget</label>
      <div class="input-group col-sm-12">
        <select class="form-control form-control-sm" id="budget" (change)="onBudgetSelect($event.target.value)">
          <option selected>---</option>
          <option *ngFor="let budget of budgets" [value]="budget.id">

          </option>
        </select>
      </div>
    </div>
