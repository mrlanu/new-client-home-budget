<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Add New {{ typeOf}} Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-group" [formGroup]="addCategoryForm">

          <!--Name-->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" formControlName="name"
                   [placeholder]="'Category name'"
                   [ngClass]="{'is-invalid': addCategoryForm.get('name').invalid && addCategoryForm.get('name').touched}">
            <!--<small id="nameHelp" class="form-text text-muted">Some Text</small>-->
            <div *ngIf="addCategoryForm.get('name').invalid && addCategoryForm.get('name').touched" class="invalid-feedback">
              Name is required.
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal"
                [disabled]="addCategoryForm.invalid || addCategoryForm.untouched">Save Category</button>
      </div>
    </div>
  </div>
</div>
