<div class="my-wrapper mt-3">
  <div class="title">Summary</div>
  <hr>
  <ngb-tabset justify="center">

    <ngb-tab id="tab_1" title="Accounts">
      <ng-template ngbTabContent>
        <div class="my-border shadow">
          <app-summary-acc></app-summary-acc>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="tab_2" title="Expenses">
      <ng-template ngbTabContent>
        <div class="my-border shadow">
          <app-summary-exp-inc typeOfTransactions="EXPENSE"></app-summary-exp-inc>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="tab_3" title="Incomes">
      <ng-template ngbTabContent>
        <div class="my-border shadow">
          <app-summary-exp-inc typeOfTransactions="INCOME"></app-summary-exp-inc>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
