<div class="container my-wrapper">
  <form>
    <div class="form-group form-inline">
      Search: <input class="form-control form-control-sm ml-2" type="text" [formControl]="filter"/>
    </div>
  </form>
  <table class="table table-sm table-hover">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Category</th>
      <th scope="col">Subcategory</th>
      <th scope="col">Account</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of transactionsList$ | async; index as i">
      <td>{{ transaction.date | date: 'MMM dd yyyy' }}</td>
      <td><ngb-highlight [result]="transaction.category" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="transaction.subCategory" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="transaction.account" [term]="filter.value"></ngb-highlight></td>
      <td>{{ transaction.description }}</td>
      <td>
        <div [ngClass]="{'amount-income': transaction.type === 'INCOME' || transaction.subCategory === 'In',
          'amount-expense': transaction.type === 'EXPENSE' || transaction.subCategory === 'Out'}">
          {{transaction.amount | currency}}
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination size="sm" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="5">5 items per page</option>
      <option [ngValue]="10">10 items per page</option>
    </select>
  </div>
</div>
