<main fxLayout="column" fxLayoutAlign="center" fxLayoutGap="2rem" fxLayoutGap.lt-sm="1rem">
  <div class="title mt-3 mb-2">
      Spent on the {{ category}} for last 12 month
  </div>
  <div fxFlexAlign="center" [ngStyle]="{'width': '80%'}" [ngStyle.lt-sm]="{'width': '95%'}">
    <canvas id="canvas" baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType">

    </canvas>
  <div class="mt-3" fxLayout="row wrap" fxLayoutAlign="center">
    <div class="input-group" fxFlex="50" fxFlex.lt-sm="95">
      <label for="select_cat" class="mr-1">Select a Category</label>
      <select id="select_cat" fxFlex class="form-control form-control-sm" (change)="onSelectCategory($event.target.value)">
        <option selected>---</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>
    <div class="table-responsive mt-5" *ngIf="chartDelay">
      <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Expenses</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of result">
          <th scope="row">{{ row.date }}</th>
          <td>{{ row.expenseSum | currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</main>
