<main fxLayout="column" fxLayoutAlign="center center">
  <div class="title mt-3 mb-2">Incomes vs Expenses for last 12 month</div>
  <div [ngStyle]="{'width': '80%'}" [ngStyle.lt-sm]="{'width': '90%'}">
    <canvas id="canvas" baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [colors]="barChartColors"
            [legend]="barChartLegend"
            [chartType]="barChartType"></canvas>
    <div class="table-responsive mt-5" *ngIf="chartDelay">
      <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Expenses</th>
          <th scope="col">Incomes</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of result">
          <th scope="row">{{ row.date }}</th>
          <td>{{ row.expenseSum | currency}}</td>
          <td>{{ row.incomeSum | currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
